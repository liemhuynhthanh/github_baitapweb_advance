    // phạm vi biến cục bộ toàn cục
    // biến cục bộ chỉ xài trong hàm , biến toàn cục được khai báo bên ngoài nên khi thực hiện nó có thể thực hiện lẫn trong hàm
    

        var greet = "Hello World!"; //biến toàn cục
        // Defining function
        function greetWorld(){
            alert(greet);
        }
        greetWorld(); // Outputs: Hello World!
        alert(greet); // Outputs: Hello World! 
        // Do khai báo greet bên ngoài hàm (toàn cục) 

        function greetWorld(){
            var greet = "Hello World!";
            alert(greet);
        }
        greetWorld(); // Outputs: Hello World!
        alert(greet); // lỗi: greet không tìm thấy -> biến cục bộ và khai báo bên trong hàm khi gọi sẽ lỗi
    </script>
