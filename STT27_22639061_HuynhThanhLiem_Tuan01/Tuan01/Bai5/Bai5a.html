<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            border: solid;
            border: 1px;
             border-color: black;
             width: 500px; 
             align-items:center ;
        }
        #table{
            border: solid;

        }
    </style>
</head>
<body >
    <div id="demo">
        <table border="1px" bordercolor="black" width="500px" CellSpacing="5px" Cellpadding="5px" align="center">
            <caption>
                Classic Movie Day
            </caption>
            <tr>
                <td></td>
                <td><b>5 pm</b></td>
                <td><b>7pm</b></td>
                <td><b>9 pm</b></td>
                <td><b>11 pm</b></td>
            </tr>
            <tr>
                <td><b>Screen one</b></td>
                <td>Star War</td>
                <td>Empire Strikes Back</td>
                <td>Return of the Jedi</td>
                <td>The Exorcist</td>
            </tr>
            <tr>
                <td><b>Screen two</b></td>
                <td colspan="2"> Dances with Wolves </td>
                <td colspan="2"> Gone With the Wind</td>
                
                
            </tr>
            <tr>
                <td><b>Screen three</b></td>
                <td colspan="2">2001: A Space Odyssey</td>
                <td> The Conversation</td>
                <td> 5 Easy Pieces</td>
                
            </tr>
            
        </table>
</div>
</body>
</html>
