<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div{
           
         
            width: 780px;
            height: 540px;
            color: black;
           
        }
        #khung{
            color: aqua;
            border: solid;
            border: solid 1px;
            width: 781px;
            height: 541px;
            box-sizing: border-box;
            margin: auto;

        }
    </style>
</head>
<body>
   <div id="khung">
        <div id="div">
            <h1>Contact Us</h1>
            <form action="">
                <fieldset>
                <legend>
                        Your message: 
                    </legend>
                <table>
                
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>

                        <td>To</td>
                        <td><input type="text" placeholder="Example Cafe"></td>
                        <td></td>
                    </tr>

                    <tr>
                        <td>Your email</td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td><textarea name="" id="" cols="70" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td>Attach File</td>
                        <td><button>Choose File</button> No file chosen</td>
                    </tr>
                </table> 
                </fieldset>
            
            <form action="">
                <fieldset>
                    <legend>
                        <p>How you found us:</p>
                    </legend>
                    <table>
                        <tr>
                            <td>How did you hear of us</td>
                            <td>
                                <select name="" id="">
                                    <option value="">Google</option>
                                    <option value="">Facebook</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Newsletter</td>
                            <td><input type="checkbox">Ensure this box is checked if you would like to receive email update</td>
                        </tr>
                    </table>
                </fieldset>
            </form>
            <button>Send message</button>
            </form>
      
        </div>
        
    </div>
</body>
</html>
